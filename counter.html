<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&family=Sen&family=Ysabeau:wght@300;400;500;600&display=swap" rel="stylesheet">

<body>
    
    <div class="container">
        <div class="main">
            <h1>Counter</h1>
            <button class="reset" id="reset"><i class="fa-solid fa-arrow-rotate-right"></i></button>
            <h1 id="num">0</h1>
        </div>

        <div class="counts">
            <button id="b1">+2</button>
            <button id="b2">+3</button>
            <button id="b3">+4</button>
            <button id="b4">+5</button>
            <button id="b5">+6</button>
            <button id="b6">+7</button>
            <button id="b7">+8</button>
            <button id="b8">+9</button>
        </div>

        <!-- <div class="reset">
            <button type="reset" id="reset">Reset</button>
        </div> -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
